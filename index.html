<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros Compostos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Juros Compostos</h1>
    <form id="compound-interest-form">
      <label for="initialAmount">Capital Inicial (R$):</label>
      <input type="number" id="initialAmount" required>

      <label for="rate">Taxa de Juros (% ao mês):</label>
      <input type="number" id="rate" step="0.01" required>

      <label for="periods">Número de Períodos (meses):</label>
      <input type="number" id="periods" required>

      <label for="contribution">Contribuição Mensal (R$):</label>
      <input type="number" id="contribution" value="0">

      <button type="button" onclick="calculateCompoundInterest()">Calcular</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
